        <nav>

    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background">
                </div>
                <div id="game_element">
                    <div id="rotte_container" class="">
                        <div id="rotte_sprite">
                        </div>
                    </div>

                    <div id="lort_container">
                        <div id="lort_sprite">
                        </div>
                    </div>

                    <div id="salat_container" class="">

                    </div>

                    <div id="bof_container">

                    </div>

                    <div id="tomat_container">

                        </div>
                    </div>

                    <div id="log_container">

                    <div id="overbol_container">
                        <div id="overbol_sprite">

                    </div>

                    <div id="underbol_container">

                    </div>
                </div>

                <div id="game_foreground">

                </div>


                <div id="game_ui">

                    <div id="score_board">

                    </div>

                    <div id="life_board">

                    </div>

                        <div id="ur">

                    </div>


                </div>


            </div>

            <div id="start" class="hide">

                <div id="pom5_container">

                </div>
                <div id="pom6_container">

                </div>
                <div id="pom7_container">
                    <div id="pom7_sprite"></div>

    <div id="lyde">
